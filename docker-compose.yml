version: "3.8"

services:
  db:
    image: postgres:16
    container_name: siscom-admin-db
    environment:
      POSTGRES_USER: ${DB_USER:-siscom}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
      POSTGRES_DB: ${DB_NAME:-siscom_admin}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-siscom}"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: siscom-admin-api
    depends_on:
      db:
        condition: service_healthy
    environment:
      PROJECT_NAME: ${PROJECT_NAME:-SISCOM Admin API}
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: ${DB_USER:-siscom}
      DB_PASSWORD: ${DB_PASSWORD:-changeme}
      DB_NAME: ${DB_NAME:-siscom_admin}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      COGNITO_REGION: ${COGNITO_REGION:-us-east-1}
      COGNITO_USER_POOL_ID: ${COGNITO_USER_POOL_ID}
      COGNITO_CLIENT_ID: ${COGNITO_CLIENT_ID}
      COGNITO_CLIENT_SECRET: ${COGNITO_CLIENT_SECRET}
      DEFAULT_USER_PASSWORD: ${DEFAULT_USER_PASSWORD:-TempPass123!}
      # AWS SES - Email Configuration
      SES_FROM_EMAIL: ${SES_FROM_EMAIL}
      SES_REGION: ${SES_REGION:-us-east-1}
      # Frontend URL
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      # Contact Email - Email donde se reciben los mensajes de contacto
      CONTACT_EMAIL: ${CONTACT_EMAIL:-contacto@geminislabs.com}
      # Google reCAPTCHA v3
      RECAPTCHA_SECRET_KEY: ${RECAPTCHA_SECRET_KEY}
      # PASETO - Token para compartir ubicación
      PASETO_SECRET_KEY: ${PASETO_SECRET_KEY}
      # KORE Wireless - API para envío de comandos SMS
      KORE_CLIENT_ID: ${KORE_CLIENT_ID}
      KORE_CLIENT_SECRET: ${KORE_CLIENT_SECRET}
      KORE_API_AUTH: ${KORE_API_AUTH}
      KORE_API_SMS: ${KORE_API_SMS}
    ports:
      - "8100:8100"
    volumes:
      - .:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8100 --reload

volumes:
  postgres_data:
