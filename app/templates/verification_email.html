<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>{{ subject or "Notificación" }}</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f9fafb; padding: 40px; color: #111;">
  <div style="max-width: 480px; margin: auto; background: #fff; border-radius: 12px; padding: 24px; text-align: center; box-shadow: 0 2px 8px rgba(0,0,0,0.05);">
    <h2 style="margin-bottom: 12px;">{{ title or "Acción requerida" }}</h2>
    <p style="margin-bottom: 24px;">{{ message or "Por favor da clic en el siguiente enlace para continuar con el proceso." }}</p>

    <a href="{{ action_url }}" style="display: inline-block; background-color: #2563eb; color: white; padding: 10px 20px; border-radius: 8px; text-decoration: none;">
      Da clic aquí
    </a>

    <p style="margin-top: 24px; font-size: 12px; color: #666;">
      Si el botón no funciona, copia y pega este enlace en tu navegador:<br>
      <a href="{{ action_url }}" style="color: #2563eb; word-break: break-all;">{{ action_url }}</a>
    </p>
  </div>
</body>
</html>
